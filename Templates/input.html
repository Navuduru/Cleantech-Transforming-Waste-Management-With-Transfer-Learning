<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Butterfly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-custom {
      background-color: #dce4e3;
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #003300 !important;
      font-weight: bold;
    }

    .navbar-custom .nav-link:hover {
      color: #007f5f !important;
    }

    .banner {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 40px 20px;
      text-align: center;
      background-image: url('https://cdn.pixabay.com/photo/2022/07/01/14/03/butterfly-7295663_1280.jpg');
      background-size: cover;
      background-position: center;
    }

    .upload-section {
      margin-top: 40px;
    }

    .upload-box {
      background: #e0f7f1;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom px-5">
    <a class="navbar-brand" href="#">Butterfly Classifier</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/input">Get Started</a></li>
      </ul>
    </div>
  </nav>

  <div class="banner">
    <h2>Upload a Butterfly Image</h2>
    <p>Let the model predict its species</p>
  </div>

  <div class="container upload-section">
    <div class="upload-box mx-auto col-md-6 text-center">
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-success">Predict</button>
      </form>
    </div>
  </div>

</body>
</html>
